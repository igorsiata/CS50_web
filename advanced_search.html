<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_advanced_search.css">
    <title>Advanced Search</title>
</head>

<body>
    <table id="heder_table">
        <tr>
            <td><img id="google_logo" src="google_logo.png"></td>
            <td>
                <a href="index.html" class="link">Regular Search</a>
            </td>
        </tr>
        <tr>
            <td id="advanced_search">Advanced Search</td>
            <td></td>
        </tr>
    </table>

    <hr>
    <form action="https://www.google.com/search" id="mainForm">
        <table>
            <tr>
                <th>Find pages with...</th>
                <th></th>
            </tr>

            <tr>
                <td>all this words:</td>
                <td><input type="text" name="as_q"></td>
            </tr>
            <tr>
                <td>this exect word or phase:</td>
                <td><input type="text" name="as_epq"></td>
            </tr>
            <tr>
                <td>any of this words:</td>
                <td><input type="text" name="as_oq"></td>
            </tr>
            <tr>
                <td>none of this words:</td>
                <td><input type="text" name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Advanced Search"></td>
            </tr>



        </table>
    </form>
</body>

</html>
